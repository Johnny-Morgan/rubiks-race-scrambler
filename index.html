<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rubiks Race Scrambler</h1>
    <div class="container">
      <div class="row row0">
        <div id="square-0-0" class="col"></div>
        <div id="square-0-1" class="col"></div>
        <div id="square-0-2" class="col"></div>
        <div id="square-0-3" class="col"></div>
        <div id="square-0-4" class="col border-right"></div>
      </div>
      <div class="row row1">
        <div id="square-1-0" class="col"></div>
        <div id="square-1-1" class="col"></div>
        <div id="square-1-2" class="col"></div>
        <div id="square-1-3" class="col"></div>
        <div id="square-1-4" class="col border-right"></div>
      </div>
      <div class="row row2">
        <div id="square-2-0" class="col"></div>
        <div id="square-2-1" class="col"></div>
        <div id="square-2-2" class="col"></div>
        <div id="square-2-3" class="col"></div>
        <div id="square-2-4" class="col border-right"></div>
      </div>
      <div class="row row3">
        <div id="square-3-0" class="col"></div>
        <div id="square-3-1" class="col"></div>
        <div id="square-3-2" class="col"></div>
        <div id="square-3-3" class="col"></div>
        <div id="square-3-4" class="col border-right"></div>
      </div>
      <div class="row row4">
        <div id="square-4-0" class="col border-btm"></div>
        <div id="square-4-1" class="col border-btm"></div>
        <div id="square-4-2" class="col border-btm"></div>
        <div id="square-4-3" class="col border-btm"></div>
        <div id="square-4-4" class="col border-btm border-right"></div>
      </div>
      <div class="row">
        <a href="#" id="shuffle" class="btn-shuffle">Shuffle</a>
      </div>
      <div class="row">
        <a href="#" id="three-by-three" class="btn">3 X 3</a>
        <a href="#" id="four-by-four" class="btn">4 X 4</a>
        <a href="#" id="five-by-five" class="btn">5 X 5</a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
